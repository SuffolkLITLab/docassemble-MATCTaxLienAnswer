id: Who_is_filling_out_this_form
question: | 
  Who is filling out this form?
fields:
  - I am: who_is_the_user
    datatype: radio
    choices: 
      - The Defendant: defendant 
      - An Attorney: attorney          
  - "BBO number": bbo_number
    datatype: text
    show if: 
      variable: who_is_the_user
      is: attorney
  - "Attorney's Firm or Agency Name": users1_firm 
    required: False
    input type: area 
    show if: 
      variable: who_is_the_user
      is: attorney
---
id: What_is_the_users_relation_to_the_property
question: |
  What is the users relation to the property?
fields:
  - I am the: user_relationship_to_property
    datatype: radio
    choices:
      - Owner: owner
      - Mortgagee: mortgagee
      - Other: other
  - "Other": if_user_is_other_specify
    input type: area
    show if: 
      variable: user_relationship_to_property
      is: other  
---
id: What_is_the_users_response_to_the_tax_lien
question: |
  What is the defendant(s) response to the Tax-Lien?
fields:
  - Defendant(s): users_response_to_taxlien
    datatype: radio
    choices: 
      - claim(s) the right to redeem the title by paying the amount owed as determined by the court: Claims right to redeem the title by paying what the court says they owe
      - questions the validity of the Plaintiff's title under the relevant instrument of taking for taxes or collector's deed at issue in this case: Questions the validity of plaintiffs title
  - " Reason(s) for questioning the validity of plaintiff's title": if_user_questions_validity_specify_reason
    input type: area 
    show if: 
      variable: users_response_to_taxlien
      is: Questions the validity of plaintiffs title
